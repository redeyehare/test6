port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  nameserver: [119.29.29.29, 223.5.5.5]
  fallback: [8.8.8.8, 8.8.4.4, 'tls://1.0.0.1:853', 'tls://dns.google:853']
proxies:
- {name: 默认节点1, type: ss, server: example.com, port: 8388, cipher: aes-256-cfb, password: password,
  delay: 0}
proxy-groups:
- name: 🚀 节点选择
  type: select
  proxies: [♻️ 自动选择, DIRECT, 默认节点1]
- name: ♻️ 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies: [DIRECT, 默认节点1]
- name: 🌍 国外媒体
  type: select
  proxies: [🚀 节点选择, ♻️ 自动选择, 🎯 全球直连, 默认节点1]
- name: 📲 电报信息
  type: select
  proxies: [🚀 节点选择, 🎯 全球直连, 默认节点1]
- name: Ⓜ️ 微软服务
  type: select
  proxies: [🎯 全球直连, 🚀 节点选择, 默认节点1]
- name: 🍎 苹果服务
  type: select
  proxies: [🚀 节点选择, 🎯 全球直连, 默认节点1]
- name: 🎯 全球直连
  type: select
  proxies: [DIRECT, 🚀 节点选择, ♻️ 自动选择, 默认节点1]
- name: 🛑 全球拦截
  type: select
  proxies: [REJECT, DIRECT, 默认节点1]
- name: 🍃 应用净化
  type: select
  proxies: [REJECT, DIRECT, 默认节点1]
- name: 🐟 漏网之鱼
  type: select
  proxies: [🚀 节点选择, 🎯 全球直连, ♻️ 自动选择, 默认节点1]
